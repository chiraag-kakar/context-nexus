name: Release

on:
  workflow_dispatch:
    inputs:
      repository:
        description: 'Target'
        required: true
        type: choice
        options:
          - testpypi
          - pypi
        default: testpypi

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install build tools
        run: |
          pip install --upgrade pip
          pip install build twine maturin tomli

      - name: Build Python package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: List built packages
        run: |
          echo "=== Built packages ==="
          ls -lh dist/
          echo ""
          echo "=== Package metadata ==="
          python -c "import tomli; f=open('pyproject.toml','rb'); data=tomli.load(f); print(f\"Name: {data['project']['name']}\"); print(f\"Version: {data['project']['version']}\")"

      - name: Check for existing version on TestPyPI
        if: github.event.inputs.repository == 'testpypi'
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Checking if version $VERSION exists on TestPyPI..."
          if curl -s https://test.pypi.org/pypi/context-nexus/$VERSION/json | grep -q "\"version\":\"$VERSION\""; then
            echo "ERROR: Version $VERSION already exists on TestPyPI!"
            exit 1
          else
            echo "Version $VERSION is available for upload"
          fi

      - name: Upload to TestPyPI
        if: github.event.inputs.repository == 'testpypi'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TESTPYPI_API_TOKEN }}
        run: twine upload --verbose --repository testpypi dist/*

      - name: Upload to PyPI
        if: github.event.inputs.repository == 'pypi'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

      - name: Extract version
        if: github.event.inputs.repository == 'pypi'
        id: get_version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: github.event.inputs.repository == 'pypi'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          files: dist/*
          generate_release_notes: true
          body: |
            ## Release ${{ steps.get_version.outputs.version }}

            ```bash
            pip install context-nexus==${{ steps.get_version.outputs.version }}
            ```
